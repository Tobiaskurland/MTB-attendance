<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" >
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div>
    <div th:insert="statics/header :: header"></div>
    <!-- <div w3-include-html="../../kea/header"></div> -->
    <div class="centered">
        <form class="list form" method="post">
            <label for="fname">First name:</label>
            <input id="fname" name="fname" type="text" th:value="${user.getFirstName()}">
            <label for="lname">Last name:</label>
            <input id="lname" name="lname" type="text" th:value="${user.getLastName()}">
            <label for="email">Email:</label>
            <input id="email" name="email" type="text" th:value="${user.getEmail()}">
            <label for="role">Role:</label>
            <select id="role" name="role" th:value="${user.getRole_id()}">
                <option value="1">Student</option>
                <option value="2">Teacher</option>
                <option value="3">Admin</option>
            </select>
            <input class="clickable" type="submit" value="submit"/>
        </form>
    </div>
</div>
<script>
        w3IncludeHTML();
    </script>
</body>
</html>

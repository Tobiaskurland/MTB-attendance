<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Title</title>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" >
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div th:insert="statics/header :: header"></div>
    <!-- <div w3-include-html="../../kea/header"></div> -->
    <div class="centered list full">
        <p class="title">Are you sure?</p>
        <p th:text="${'You are about to delete ' + item}"></p>

        <div class="horizontal">
            <a th:href="@{${returnUrl}}" class="clickable">Return</a>
            <a th:href="@{${deleteUrl}}" class="clickable">Confirm deletion</a>
        </div>
    </div>

    <script>
            w3IncludeHTML();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>View users</title>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" >
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div>
    <div th:insert="statics/header :: header"></div>
    <!-- <div w3-include-html="../../kea/header"></div> -->
    <table>
            <tr>
                <th>name</th>
                <th>email</th>
                <th>role</th>
                <th>actions</th>
            </tr>
            <tr th:each="user : ${users}" class="">
                <td th:text="${user.getFirstName() + ' ' + user.getLastName()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td th:text="${user.getRole_id}"></td>
                <td>
                    <a class="clickable" th:href="@{${'/users/edit/' + user.getUserId()}}">edit</a>
                    <a class="clickable" th:href="@{${'/users/delete/' + user.getUserId()}}">delete</a>
                </td>
            </tr>
    </table>
</div>
<script>
        w3IncludeHTML();
    </script>
</body>
</html>

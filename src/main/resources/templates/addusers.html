<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script th:src="@{/javascript/submitusers.js}"></script>
    <title>Add users</title>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" >
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div th:insert="statics/header :: header"></div>
    <!-- <div w3-include-html="../../kea/header"></div> -->
    <div>
        <table class="">
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody id="userList">
                <tr>
                    <td><input type="text"  class="fnameid" ></td>
                    <td><input type="text"  class="lnameid" ></td>
                    <td><input type="text"  class="emailid" ></td>
                    <td><input type="text"  class="passid" ></td>
                    <td>
                        <select th:id="role1" value="1">
                            <option value="1">Student</option>
                            <option value="2">Teacher</option>
                            <option value="3">Admin</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <button id="addButton" class="clickable" onclick="addRow()">+</button>
        <button class="clickable" th:onclick="|submitUsers(${count})|">Submit</button>
    </div>

    <script>
        w3IncludeHTML();
    </script>
</body>
</html>

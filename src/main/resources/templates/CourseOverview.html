<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Course overview</title>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" >
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div>
        <div th:insert="statics/header :: header"></div>
        <!-- <div w3-include-html="../../kea/header"></div> -->
        <div>
            <div class="centered title" th:text="${'Lectures for week ' + week + ' (' + startdate + ' - ' + enddate + ')'}">Lectures</div>
            <form>
                <label for="year">Year:</label>
                <input class="numberinput" id="year" name="year" type="number" th:value="${year}">
                <label for="weeknumber">Week number:</label>
                <input class="numberinput" id="weeknumber" name="weeknumber" type="number" th:value="${week}">
                <input class="clickable" type="submit" value="submit">
            </form>

            <a th:if="${role > 1}" th:href="@{'/course/' + ${course.courseId} + '/addLecture'}" class="clickable" style="position: relative;left: 90%;">+ Add lecture</a>

            <br><br>
            <div  class="weeklist">
                <div class="daylist">
                    <h3>Monday</h3>
                    <div class="lecture" th:each="lecture : ${monday}">
                        <a class="clickable spacing centered"
                           th:if="${lecture != null}"
                           th:href="@{${role == 2} ? ${'/lecture/' + lecture.getLectureId() + '/attendance/createcode'} : ${'/lecture/' + lecture.getLectureId() + '/attendance'}}"
                           th:text="${lecture.getLectureName()}">
                        </a>
                    </div>
                    <div class="lecture"></div>
                </div>
                <div class="daylist">
                    <h3>Tuesday</h3>
                    <div class="lecture" th:each="lecture : ${tuesday}">
                        <a class="clickable spacing centered"
                           th:if="${lecture != null}"
                           th:href="@{${role == 2} ? ${'/lecture/' + lecture.getLectureId() + '/attendance/createcode'} : ${'/lecture/' + lecture.getLectureId() + '/attendance'}}"
                           th:text="${lecture.getLectureName()}">
                        </a>
                    </div>
                    <div class="lecture"></div>
                </div>
                <div class="daylist">
                    <h3>Wednesday</h3>
                    <div class="lecture" th:each="lecture : ${wednesday}">
                        <a class="clickable spacing centered"
                           th:if="${lecture != null}"
                           th:href="@{${role == 2} ? ${'/lecture/' + lecture.getLectureId() + '/attendance/createcode'} : ${'/lecture/' + lecture.getLectureId() + '/attendance'}}"
                           th:text="${lecture.getLectureName()}">
                        </a>
                    </div>
                    <div class="lecture"></div>
                </div>
                <div class="daylist">
                    <h3>Thursday</h3>
                    <div class="lecture" th:each="lecture : ${thursday}">
                        <a class="clickable spacing centered"
                           th:if="${lecture != null}"
                           th:href="@{${role == 2} ? ${'/lecture/' + lecture.getLectureId() + '/attendance/createcode'} : ${'/lecture/' + lecture.getLectureId() + '/attendance'}}"
                           th:text="${lecture.getLectureName()}">
                        </a>
                    </div>
                    <div class="lecture"></div>
                </div>
                <div class="daylist">
                    <h3>Friday</h3>
                    <div class="lecture" th:each="lecture : ${friday}">
                        <a class="clickable spacing centered"
                           th:if="${lecture != null}"
                           th:href="@{${role == 2} ? ${'/lecture/' + lecture.getLectureId() + '/attendance/createcode'} : ${'/lecture/' + lecture.getLectureId() + '/attendance'}}"
                           th:text="${lecture.getLectureName()}">
                        </a>
                    </div>
                    <div class="lecture"></div>
                </div>
                <div class="daylist">
                    <h3>Saturday</h3>
                    <div class="lecture" th:each="lecture : ${saturday}">
                        <a class="clickable spacing centered"
                           th:if="${lecture != null}"
                           th:href="@{${role == 2} ? ${'/lecture/' + lecture.getLectureId() + '/attendance/createcode'} : ${'/lecture/' + lecture.getLectureId() + '/attendance'}}"
                           th:text="${lecture.getLectureName()}">
                        </a>
                    </div>
                    <div class="lecture"></div>
                </div>
                <div class="daylist">
                    <h3>Sunday</h3>
                    <div class="lecture" th:each="lecture : ${sunday}">
                        <a class="clickable spacing centered"
                           th:if="${lecture != null}"
                           th:href="@{${role == 2} ? ${'/lecture/' + lecture.getLectureId() + '/attendance/createcode'} : ${'/lecture/' + lecture.getLectureId() + '/attendance'}}"
                           th:text="${lecture.getLectureName()}">
                        </a>
                    </div>
                    <div class="lecture"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        w3IncludeHTML();
    </script>
</body>
</html>
